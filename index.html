            function searchBooks() {
              const query = document.getElementById("search").value.toLowerCase();

              // Title yoki author ga mos keladigan kitoblarni filter qilish
              const filteredBooks = books.filter(
                (book) =>
                  book.title.toLowerCase().includes(query) ||
                  book.author.toLowerCase().includes(query)
              );

              // Natijalarni ekranga chiqarish
              displayBooks(filteredBooks);
            }

            function displayBooks(books) {
              const booksDiv = document.getElementById("books");
              booksDiv.innerHTML = "";
              books.forEach((book) => {
                const bookDiv = document.createElement("div");
                bookDiv.className = "book";
                bookDiv.innerHTML = `
                         <img src="${book.image}" alt="${book.title}" width="300" height="400">
                          <h2>${book.title}</h2>
                          <p>${book.author}</p>
                          <p>${book.year}</p>
                          <a href="${book.file}" download="${book.title}">   <button type="button">Yuklab olish</button></a>
                      `;
                booksDiv.appendChild(bookDiv);
              });
            }

            // Sayt yuklanganda barcha kitoblarni ko'rsatish
            window.onload = function () {
              displayBooks(books);
